<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated medical background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(120, 162, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 120, 120, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 255, 170, 0.1) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite;
            z-index: -2;
        }

        /* Medical cross pattern */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,0.02) 35px, rgba(255,255,255,0.02) 70px);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            max-width: 600px;
            width: 90%;
            position: relative;
            animation: slideIn 0.8s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .medical-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-radius: 50%;
            margin-bottom: 20px;
            position: relative;
            animation: pulse 2s infinite;
        }

        .medical-icon::before,
        .medical-icon::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 2px;
        }

        .medical-icon::before {
            width: 30px;
            height: 6px;
            top: 27px;
            left: 15px;
        }

        .medical-icon::after {
            width: 6px;
            height: 30px;
            top: 15px;
            left: 27px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }

        .form-group {
            position: relative;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }
        .form-group:nth-child(8) { animation-delay: 0.8s; }

        .form-group label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            color: #2c3e50;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .form-group input:focus + .input-effect {
            transform: scaleX(1);
        }

        .input-effect {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .health-tips {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.1), rgba(26, 188, 156, 0.1));
            border-radius: 15px;
            border-left: 4px solid #2ecc71;
        }

        .health-tips h3 {
            color: #27ae60;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .health-tips p {
            color: #2c3e50;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* Floating particles effect */
        .particle {
            position: fixed;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="medical-icon"></div>
            <h1>Diabetes Risk Assessment</h1>
            <p>Advanced AI-Powered Health Prediction System</p>
        </div>

        <form method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="glucose">Glucose Level (mg/dL)</label>
                    <input type="number" name="glucose" id="glucose" step="any" required placeholder="e.g., 120">
                    <div class="input-effect"></div>
                </div>

                <div class="form-group">
                    <label for="BP">Blood Pressure (mmHg)</label>
                    <input type="number" name="BP" id="BP" step="any" required placeholder="e.g., 80">
                    <div class="input-effect"></div>
                </div>

                <div class="form-group">
                    <label for="ST">Skin Thickness (mm)</label>
                    <input type="number" name="ST" id="ST" step="any" required placeholder="e.g., 20">
                    <div class="input-effect"></div>
                </div>

                <div class="form-group">
                    <label for="Insuline">Insulin Level (μU/mL)</label>
                    <input type="number" name="Insuline" id="Insuline" step="any" required placeholder="e.g., 85">
                    <div class="input-effect"></div>
                </div>

                <div class="form-group">
                    <label for="BMI">Body Mass Index (BMI)</label>
                    <input type="number" name="BMI" id="BMI" step="any" required placeholder="e.g., 25.3">
                    <div class="input-effect"></div>
                </div>

                <div class="form-group">
                    <label for="Preg">Number of Pregnancies</label>
                    <input type="number" name="Preg" id="Preg" step="1" min="0" required placeholder="e.g., 2">
                    <div class="input-effect"></div>
                </div>

                <div class="form-group">
                    <label for="Age">Age (years)</label>
                    <input type="number" name="Age" id="Age" step="1" min="1" max="120" required placeholder="e.g., 35">
                    <div class="input-effect"></div>
                </div>

                <div class="form-group">
                    <label for="DPF">Diabetes Pedigree Function</label>
                    <input type="number" name="DPF" id="DPF" step="any" required placeholder="e.g., 0.627">
                    <div class="input-effect"></div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Analyze Health Risk
            </button>
        </form>

        <div class="health-tips">
            <h3>💡 Health Tip</h3>
            <p>Regular monitoring of blood glucose, maintaining a healthy BMI, and staying physically active are key factors in diabetes prevention and management.</p>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
            particle.style.animationDuration = Math.random() * 5 + 8 + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 13000);
        }

        // Create particles periodically
        setInterval(createParticle, 2000);

        // Add form validation and interaction effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value) {
                    this.style.borderColor = '#2ecc71';
                } else {
                    this.style.borderColor = '#e0e6ed';
                }
            });
        });

        // Add submit button animation
        document.querySelector('.submit-btn').addEventListener('click', function(e) {
            // Add ripple effect
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.3)';
            ripple.style.animation = 'ripple 0.6s linear';

            this.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
